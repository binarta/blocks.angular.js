<div ng-switch="ctrl.edit">
    <div ng-switch-when="true" class="bin-blocks">

        <div class="bin-blocks-actions">
            <div class="row">
                <div class="col-xs-12">
                    <button type="button" class="bin-btn bin-btn-floated bin-btn-primary"
                            ng-controller="AddToCatalogController"
                            ng-init="init({partition:ctrl.partition, type:'uiBlocks', locale:'default', success: ctrl.blockAdded})"
                            ng-click="ctrl.addBlock({item: item, submit: submit})"
                            i18n code="blocks.add.item.button" read-only ng-bind="::var">
                    </button>
                </div>
            </div>
            <div class="row" ng-if="ctrl.violation">
                <div class="col-xs-12">
                    <div class="alert alert-warning" i18n code="blocks.violation.{{ctrl.violation}}" read-only ng-bind="::var"></div>
                </div>
            </div>
        </div>

        <div ng-include="ctrl.templateUrl"></div>
    </div>
    <div ng-switch-default>
        <div ng-include="ctrl.templateUrl"></div>
    </div>
</div>
