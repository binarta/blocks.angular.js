<div ng-switch="ctrl.isEditing()">
    <div ng-switch-when="true" class="bin-block" ng-class="ctrl.src.cssClass">
        <bin-edit>
            <bin-edit-actions>
                <li>
                    <button type="button" class="bin-link bin-link-danger"
                            ng-controller="RemoveItemFromCatalogController"
                            ng-init="init({noredirect: true, successNotification: false, success: ctrl.blockRemoved})"
                            ng-click="submit(ctrl.src.id)"
                            ng-disabled="working">
                        <span ng-hide="working"><i class="fa fa-trash-o"></i></span>
                        <span ng-show="working"><i class="fa fa-spinner fa-spin"></i></span>
                        <span i18n code="blocks.remove.item.button" read-only ng-bind="::var"></span>
                    </button>
                </li>
            </bin-edit-actions>
            <bin-edit-body>
                <div ng-include="ctrl.templateUrl"></div>
            </bin-edit-body>
        </bin-edit>
    </div>
    <div ng-switch-default>
        <div ng-include="ctrl.templateUrl"></div>
    </div>
</div>
