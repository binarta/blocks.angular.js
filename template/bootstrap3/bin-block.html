<div ng-switch="ctrl.isEditing()">
    <div ng-switch-when="true" class="bin-block" ng-class="ctrl.src.cssClass">
        <bin-edit>
            <bin-edit-actions>
                <bin-edit-action action="ctrl.updateLink()" ng-if="ctrl.isLinkable()">
                    <span><i class="fa fa-link"></i></span>
                    <span i18n code="blocks.link.button" read-only ng-bind="::var"></span>
                </bin-edit-action>
                <bin-edit-actions-selector for="delete" danger ng-if="ctrl.isRemoveItemAllowed()">
                    <span><i class="fa fa-trash-o"></i></span>
                    <span i18n code="blocks.remove.item.button" read-only ng-bind="::var"></span>
                </bin-edit-actions-selector>
            </bin-edit-actions>
            <bin-edit-actions for="delete" button-i18n-code="blocks.remove.item.confirm">
                <div ng-controller="RemoveItemFromCatalogController"
                     ng-init="init({noredirect: true, successNotification: false, success: ctrl.blockRemoved})">
                    <bin-edit-action action="submit(ctrl.src.id)" danger>
                        <span ng-hide="working"><i class="fa fa-trash-o"></i></span>
                        <span ng-show="working"><i class="fa fa-spinner fa-spin"></i></span>
                        <span i18n code="blocks.remove.item.button" read-only ng-bind="::var"></span>
                    </bin-edit-action>
                </div>
            </bin-edit-actions>
            <bin-edit-body>
                <div ng-include="ctrl.templateUrl"></div>
            </bin-edit-body>
        </bin-edit>
    </div>
    <div ng-switch-default>
        <div ng-include="ctrl.templateUrl"></div>
    </div>
</div>
